<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index</title>
    <style>
        
        div{
            width: 200px;
            height: 200px;
            position: absolute;
        }
        .satu{
            background-color: springgreen;
            
        }
        .dua{
            background-color: purple;
            top: 150px;
            left: 150px;
            z-index: 1;
        }
        .tiga{
            background-color: maroon;
            top: 300px;
            left: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
    </div>
</body>
</html>
