<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        h1{
            font-size: 100px; 
            font-family:Arial, Helvetica, sans-serif; 
            text-align:center;
            text-shadow: 5px 5px 5px rgb(19, 108, 190), -5px -5px 5px rgba(19, 190, 176, 0.4);
        }
        p{
            background-color: aqua;
            font-size: 100px;
            color: white;
            font-family:Arial, Helvetica, sans-serif; 
            text-align:center;
            text-shadow: 5px 0px 1px rgb(21, 2, 56)
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <p>Selamat Datang</p>
</body>
</html>
